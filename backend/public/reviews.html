<!doctype html>
<html lang="en" class="antialiased">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reviews — Clean&amp;Dry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <!-- reuse header -->
  <main class="max-w-4xl mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold mb-6">Customer Reviews</h2>

    <div id="reviewsList" class="grid gap-4">
      <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
        <div class="flex justify-between items-center">
          <div><strong>Jasmine</strong> <span class="text-sm text-gray-500">— 5.0</span></div>
          <div class="text-sm text-gray-500">2 days ago</div>
        </div>
        <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">Amazing service — car looks brand new!</p>
      </div>
    </div>

    <div class="mt-8 bg-white dark:bg-gray-800 p-6 rounded shadow">
      <h3 class="font-semibold mb-3">Leave a review</h3>
      <form id="reviewForm" action="/api/reviews" method="POST" class="space-y-3">
        <select name="rating" class="p-3 border rounded" required>
          <option value="">Rating</option>
          <option>5</option><option>4</option><option>3</option><option>2</option><option>1</option>
        </select>
        <textarea name="comment" class="w-full p-3 border rounded" rows="4" placeholder="Tell us about your experience"></textarea>
        <button class="bg-blue-600 text-white px-4 py-2 rounded">Submit Review</button>
      </form>
    </div>
  </main>

  <script src="assets/js/main.js" defer></script>
</body>
</html>
