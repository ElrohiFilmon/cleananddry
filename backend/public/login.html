<!doctype html>
<html lang="en" class="antialiased">
<head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <header class="bg-white/60 dark:bg-gray-800/60 sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="flex items-center gap-3">
        <div class="w-10 h-10 bg-blue-600 text-white rounded-full flex items-center justify-center font-bold">C&amp;D</div>

  <main class="max-w-md mx-auto mt-24 px-6">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow">
      <h1 class="text-2xl font-bold mb-4">Welcome back</h1>
      <form id="loginForm" action="/api/auth/login" method="POST" class="space-y-4">
        <input name="email" type="email" placeholder="Email" class="w-full p-3 border rounded" required />
        <input name="password" type="password" placeholder="Password" class="w-full p-3 border rounded" required />
        <div class="flex justify-between items-center">
          <label class="text-sm"><input type="checkbox" class="mr-2"> Remember me</label>
          <a href="#" class="text-sm text-blue-600">Forgot?</a>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-full">Login</button>
      </form>
    </div>
  </main>

  <script src="assets/js/main.js" defer></script>
</body>
</html>
