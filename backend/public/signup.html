<!doctype html>
<html lang="en" class="antialiased">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up â€” Clean&amp;Dry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <!-- header -->
  <header class="bg-white/60 dark:bg-gray-800/60 sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="flex items-center gap-3">
        <div class="w-10 h-10 bg-blue-600 text-white rounded-full flex items-center justify-center font-bold">C&amp;D</div>
        <span class="font-bold">Clean&amp;Dry</span>
      </a>
      <div><a href="login.html" class="text-sm">Login</a></div>
    </div>
  </header>

  <main class="max-w-lg mx-auto mt-16 px-6">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow">
      <h1 class="text-2xl font-bold mb-4">Create an account</h1>
      <form id="signupForm" action="/api/auth/signup" method="POST" class="space-y-4">
        <input name="name" placeholder="Full name" class="w-full p-3 border rounded" required />
        <input name="email" type="email" placeholder="Email" class="w-full p-3 border rounded" required />
        <input name="password" type="password" placeholder="Password" class="w-full p-3 border rounded" required />
        <select name="role" class="w-full p-3 border rounded" required>
          <option value="customer">Customer</option>
          <option value="provider">Washer / Provider</option>
        </select>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-full">Sign Up</button>
      </form>
    </div>
  </main>

  <script src="assets/js/main.js" defer></script>
</body>
</html>
