<!doctype html>
<html lang="en" class="antialiased">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Providers — Clean&amp;Dry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
  <!-- Optionally include Google Maps script at integration step -->
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <header class="bg-white/60 dark:bg-gray-800/60 sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="flex items-center gap-3">
        <div class="w-10 h-10 bg-blue-600 text-white rounded-full flex items-center justify-center font-bold">C&amp;D</div>
        <span class="font-bold">Clean&amp;Dry</span>
      </a>
      <a href="booking.html" class="bg-blue-600 text-white px-4 py-2 rounded-full">Book</a>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold mb-6">Nearby Providers</h2>
    <div class="grid md:grid-cols-3 gap-6">
      <div class="md:col-span-2 space-y-4">
        <!-- provider list -->
        <article class="bg-white dark:bg-gray-800 p-4 rounded shadow flex items-center gap-4">
          <img src="https://source.unsplash.com/120x80/?van" class="w-24 h-16 object-cover rounded" alt="">
          <div>
            <h3 class="font-semibold">Sparkle Mobile Wash</h3>
            <p class="text-sm text-gray-600 dark:text-gray-300">4.8 ★ — 120 reviews</p>
            <div class="mt-2 flex gap-2">
              <a href="provider-dashboard.html" class="text-sm px-3 py-1 border rounded">View</a>
              <a href="booking.html" class="text-sm px-3 py-1 bg-blue-600 text-white rounded">Book</a>
            </div>
          </div>
        </article>
      </div>

      <aside class="bg-white dark:bg-gray-800 p-4 rounded shadow">
        <h4 class="font-semibold mb-3">Map</h4>
        <div id="mapPlaceholder" class="w-full h-64 bg-gray-100 dark:bg-gray-700 rounded flex items-center justify-center text-sm text-gray-500">Google Map here</div>
      </aside>
    </div>
  </main>

  <script src="assets/js/main.js" defer></script>
</body>
</html>
