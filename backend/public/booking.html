<!doctype html>
<html lang="en" class="antialiased">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book Service — Clean&amp;Dry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <!-- header -->
  <header class="bg-white/60 dark:bg-gray-800/60 sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="flex items-center gap-3">
        <div class="w-10 h-10 bg-blue-600 text-white rounded-full flex items-center justify-center font-bold">C&amp;D</div>
        <span class="font-bold">Clean&amp;Dry</span>
      </a>
    </div>
  </header>

  <main class="max-w-3xl mx-auto mt-12 px-6">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow">
      <h1 class="text-2xl font-bold mb-4">Create Booking</h1>

      <form id="bookingForm" class="space-y-4" action="/api/orders" method="POST">
        <div class="grid md:grid-cols-2 gap-4">
          <input name="customer_name" placeholder="Full name" class="p-3 border rounded" required />
          <input name="email" type="email" placeholder="Email" class="p-3 border rounded" required />
        </div>

        <input name="vehicle" placeholder="Vehicle (e.g., Toyota Camry)" class="p-3 border rounded" required />

        <div class="grid md:grid-cols-2 gap-4">
          <select name="service" class="p-3 border rounded" required>
            <option value="">Choose service</option>
            <option value="exterior">Exterior Wash — 300 birr</option>
            <option value="interior">Interior Detail — 1500 birr</option>
            <option value="full">Full Detail — 4500 birr</option>
          </select>

          <input name="type" class="p-3 border rounded" list="types" placeholder="Service type: Mobile or Shop" />
          <datalist id="types">
            <option>Mobile</option>
            <option>Shop</option>
          </datalist>
        </div>

        <input name="location" placeholder="Address or GPS coordinates" class="p-3 border rounded" required />

        <div class="grid md:grid-cols-2 gap-4">
          <input name="datetime" type="datetime-local" class="p-3 border rounded" required />
          <select name="payment_method" class="p-3 border rounded" required>
            <option value="card">Card</option>
            <option value="cash">Cash (pay at service)</option>
          </select>
        </div>

        <div class="flex items-center gap-3">
          <input id="asap" type="checkbox" /> <label for="asap" class="text-sm">ASAP (next available)</label>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-full">Proceed to Payment</button>
      </form>

      <p class="text-xs mt-3 text-gray-500">Payments are held in escrow until order completion. Cancellation policy applies.</p>
    </div>
  </main>

  <script src="assets/js/main.js" defer></script>
</body>
</html>
