<!doctype html>
<html lang="en" class="antialiased">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FAQ — Clean&amp;Dry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <main class="max-w-4xl mx-auto px-6 py-12">
    <h1 class="text-2xl font-bold mb-6">Frequently Asked Questions</h1>

    <div class="space-y-4">
      <details class="bg-white dark:bg-gray-800 p-4 rounded shadow">
        <summary class="font-semibold">How long does a full detail take?</summary>
        <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">Typically 60–120 minutes depending on package.</p>
      </details>

      <details class="bg-white dark:bg-gray-800 p-4 rounded shadow">
        <summary class="font-semibold">Do providers bring water and power?</summary>
        <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">Most mobile washers are self-contained; confirm on booking.</p>
      </details>
    </div>
  </main>

  <script src="assets/js/main.js" defer></script>

</html>
