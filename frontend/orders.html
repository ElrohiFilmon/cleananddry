<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders â€” Clean&Dry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/auth.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-blue-600">Clean&Dry</a>
            <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Logout</button>
        </div>
    </header>
    <main class="max-w-4xl mx-auto py-8">
        <h1 class="text-2xl font-bold mb-6">My Orders</h1>
        <div id="ordersLoading" class="text-center py-8">
            <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-2"></div>
            <p>Loading your orders...</p>
        </div>
        <div id="ordersList" class="hidden">
            <!-- Orders will be populated here -->
        </div>
    </main>
    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        if (!requireAuth()) return;
        const token = authManager.token;
        const ordersList = document.getElementById('ordersList');
        const loading = document.getElementById('ordersLoading');
        try {
            const response = await fetch('/api/orders', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (!response.ok) throw new Error('Failed to fetch orders');
            const orders = await response.json();
            loading.classList.add('hidden');
            ordersList.classList.remove('hidden');
            if (!orders.length) {
                ordersList.innerHTML = '<p class="text-gray-600">No orders found.</p>';
                return;
            }
            ordersList.innerHTML = orders.map(order => `
                <div class="bg-white rounded-lg shadow p-6 mb-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-semibold">Order #${order.id}</span>
                        <span class="text-sm px-2 py-1 rounded ${order.status === 'completed' ? 'bg-green-100 text-green-700' : order.status === 'cancelled' ? 'bg-red-100 text-red-700' : 'bg-yellow-100 text-yellow-700'}">${order.status.replace('_', ' ')}</span>
                    </div>
                    <div class="text-gray-700 mb-1">Service: ${order.service_id}</div>
                    <div class="text-gray-700 mb-1">Scheduled: ${new Date(order.scheduled_at).toLocaleString()}</div>
                    <div class="text-gray-700 mb-1">Vehicle: ${order.vehicle}</div>
                    <div class="text-gray-500 text-sm">${order.notes ? order.notes : ''}</div>
                    <a href="order-details.html?id=${order.id}" class="inline-block mt-3 text-blue-600 hover:underline">View Details</a>
                </div>
            `).join('');
        } catch (e) {
            loading.classList.add('hidden');
            ordersList.classList.remove('hidden');
            ordersList.innerHTML = '<p class="text-red-600">Failed to load orders.</p>';
        }
    });
    </script>
</body>
</html>
