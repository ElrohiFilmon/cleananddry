      <!DOCTYPE html>
<html lang="en" x-data="{ darkMode: false }" x-init="
  darkMode = localStorage.getItem('darkMode') === 'true';
  $watch('darkMode', val => localStorage.setItem('darkMode', val))
">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean&Dry - Welcome</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="assets/js/auth.js" defer></script>
</head>
<body :class="darkMode ? 'bg-gray-900 text-white' : 'bg-gray-100 text-gray-800'">
  
  <!-- Loading Screen -->
  <div id="loadingScreen" class="min-h-screen flex items-center justify-center">
    <div class="text-center">
      <div class="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
      <p class="text-lg">Checking authentication...</p>
    </div>
  </div>

  <!-- Content will be shown after auth check -->
  <div id="mainContent" class="hidden">
    <!-- Navbar -->
    <header class="bg-white dark:bg-gray-800 shadow">
      <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <a href="index.html" class="text-2xl font-bold text-blue-600">Clean&Dry</a>
        <div class="flex space-x-4 items-center">
          <button @click="darkMode = !darkMode" class="px-3 py-2 rounded bg-gray-200 dark:bg-gray-700">
            <span x-show="!darkMode">üåô</span>
            <span x-show="darkMode">‚òÄÔ∏è</span>
          </button>
          <div id="authButtons" class="hidden">
            <a href="login.html" class="hover:text-blue-600">Login</a>
            <a href="signup.html" class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700">Sign Up</a>
          </div>
          <div id="userMenu" class="hidden">
            <span id="userName" class="mr-4"></span>
            <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded-full hover:bg-red-700">Logout</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="text-center py-20">
      <h1 class="text-5xl font-extrabold mb-4">We Bring the Shine to You üöó‚ú®</h1>
      <p class="text-lg mb-6">Book a mobile car wash or detailer anywhere, anytime.</p>
      <div id="guestActions" class="hidden">
        <a href="signup.html" class="bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700">Get Started</a>
        <a href="login.html" class="ml-4 border border-blue-600 text-blue-600 px-6 py-3 rounded-full hover:bg-blue-50">Login</a>
      </div>
      <div id="userActions" class="hidden">
        <a href="home.html" class="bg-green-600 text-white px-6 py-3 rounded-full hover:bg-green-700">Go to Dashboard</a>
        <a href="booking.html" class="ml-4 bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700">Book a Wash</a>
      </div>
    </section>
  </div>

  <script>
    // Check authentication status on page load
    document.addEventListener('DOMContentLoaded', async () => {
      await checkAuthStatus();
    });
  </script>
</body>
</html>
