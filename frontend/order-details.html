<!doctype html>
<html lang="en" class="antialiased">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Order Details â€” Clean&amp;Dry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <header class="bg-white/60 dark:bg-gray-800/60 sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="flex items-center gap-3">
        <div class="w-10 h-10 bg-blue-600 text-white rounded-full flex items-center justify-center font-bold">C&amp;D</div>
        <span class="font-bold">Clean&amp;Dry</span>
      </a>
      <a href="home.html" class="text-sm">Back</a>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-6 py-10">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
      <h2 class="text-xl font-bold mb-2">Order #<span id="orderId">12345</span></h2>
      <p class="text-sm text-gray-600 dark:text-gray-300 mb-4">Status: <strong id="orderStatus">pending</strong></p>

      <div class="grid gap-4">
        <div>
          <h4 class="font-semibold">Provider</h4>
          <p id="orderProvider">Sparkle Mobile Wash</p>
        </div>

        <div>
          <h4 class="font-semibold">Service</h4>
          <p id="orderService">Full Detail</p>
        </div>

        <div>
          <h4 class="font-semibold">Location</h4>
          <p id="orderLocation">123 Main St</p>
          <a id="mapsLink" href="#" target="_blank" class="mt-2 inline-block text-blue-600">Open in Google Maps</a>
        </div>

        <div class="flex gap-3 mt-4">
          <button id="cancelBtn" class="px-4 py-2 rounded border">Cancel Order</button>
          <button id="confirmComplete" class="px-4 py-2 bg-green-600 text-white rounded">Confirm Completion</button>
        </div>
      </div>
    </div>
  </main>

  <script src="assets/js/main.js" defer></script>
</body>
</html>
